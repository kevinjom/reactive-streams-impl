<p><strong>Implement our own Mono (Pt 1)</strong></p>
<p><strong>- Kevin Fan</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#092224" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="19" style="--paginate:true;--background-color:#092224;--theme:gaia;background-color:#092224;background-image:none;">
<h1>Project Reactor - The what</h1>
<blockquote>
<p>Reactor is a fourth-generation reactive library, based on the <strong>Reactive Streams specification</strong>, for building non-blocking applications on the JVM</p>
</blockquote>
<p>Reactor is a implementation of <strong>Reactive Streams specification</strong></p>
<p><a href="https://projectreactor.io/docs/core/release/reference/">https://projectreactor.io/docs/core/release/reference/</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#092224" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="19" style="--paginate:true;--background-color:#092224;--theme:gaia;background-color:#092224;background-image:none;">
<h1>Reactive Streams Specification</h1>
<p>Reactive Streams is a standard and specification for Stream-oriented libraries for the JVM that</p>
<ul>
<li>process a <strong>potentially unbounded</strong> number of elements</li>
<li><strong>in sequence</strong>,</li>
<li><strong>asynchronously</strong> passing elements between components,</li>
<li>with mandatory <strong>non-blocking backpressure</strong>.</li>
</ul>
<p><a href="https://www.reactive-streams.org/">https://www.reactive-streams.org/</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#092224" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="19" style="--paginate:true;--background-color:#092224;--theme:gaia;background-color:#092224;background-image:none;">
<h1>Reactive Streams Specification - APIs</h1>
<ul>
<li>Publisher</li>
<li>Subscriber</li>
<li>Subscription</li>
<li>Processor</li>
</ul>
<p><strong>NOTE</strong>: These APIs are introduced to JDK 9, available in <a href="https://docs.oracle.com/javase/9/docs/api/java/util/concurrent/Flow.html">java.util.concurrent.Flow</a></p>
<p><a href="https://github.com/reactive-streams/reactive-streams-jvm/blob/v1.0.3/README.md">https://github.com/reactive-streams/reactive-streams-jvm/blob/v1.0.3/README.md</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#092224" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="19" style="--paginate:true;--background-color:#092224;--theme:gaia;background-color:#092224;background-image:none;">
<h1>Demo</h1>
<p>Reactive Streams APIs</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#092224" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="19" style="--paginate:true;--background-color:#092224;--theme:gaia;background-color:#092224;background-image:none;">
<h1>Publisher in Project Reactor</h1>
<ul>
<li><strong>Mono</strong>: emits at most one item</li>
<li><strong>Flux</strong>: emits 0 to N items</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#092224" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="19" style="--paginate:true;--background-color:#092224;--theme:gaia;background-color:#092224;background-image:none;">
<h1>Agenda</h1>
<p>Lets implement our own <code>Mono</code>, lets call that <strong>Monoo</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#092224" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="19" style="--paginate:true;--background-color:#092224;--theme:gaia;background-color:#092224;background-image:none;">

<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Monoo.just(<span class="hljs-built_in">T</span> <span class="hljs-built_in">value</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#092224" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="19" style="--paginate:true;--background-color:#092224;--theme:gaia;background-color:#092224;background-image:none;">
<h1>Why I never use Subscription.request</h1>
<p>Project reacotor provides you these APIs</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">subscribe(); </span>

<span class="hljs-keyword">subscribe(Consumer&lt;? </span>super T&gt; consumer)<span class="hljs-comment">; </span>

<span class="hljs-keyword">subscribe(Consumer&lt;? </span>super T&gt; consumer,
          Consumer&lt;? super Throwable&gt; errorConsumer)<span class="hljs-comment">; </span>

<span class="hljs-keyword">subscribe(Consumer&lt;? </span>super T&gt; consumer,
          Consumer&lt;? super Throwable&gt; errorConsumer,
          Runnable completeConsumer)<span class="hljs-comment">; </span>

<span class="hljs-keyword">subscribe(Consumer&lt;? </span>super T&gt; consumer,
          Consumer&lt;? super Throwable&gt; errorConsumer,
          Runnable completeConsumer,
          Consumer&lt;? super <span class="hljs-keyword">Subscription&gt; </span><span class="hljs-keyword">subscriptionConsumer); </span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#092224" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="19" style="--paginate:true;--background-color:#092224;--theme:gaia;background-color:#092224;background-image:none;">
<h1><strong>Demo</strong></h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Monoo.subscribe(Consumer&lt;? <span class="hljs-keyword">super</span> T&gt; consumer,
          Consumer&lt;? <span class="hljs-keyword">super</span> Throwable&gt; errorConsumer,
          Runnable completeConsumer); 
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#092224" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="19" style="--paginate:true;--background-color:#092224;--theme:gaia;background-color:#092224;background-image:none;">
<h1>Mono - Operators</h1>
<ul>
<li>A fake example</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>       <span class="hljs-selector-tag">Mono</span><span class="hljs-selector-class">.just</span>(1)
            <span class="hljs-selector-class">.map</span>(<span class="hljs-selector-tag">String</span><span class="hljs-selector-pseudo">::valueOf)</span>
            <span class="hljs-selector-class">.map</span>(<span class="hljs-selector-tag">this</span><span class="hljs-selector-pseudo">::callHttpServiceAsync)</span>
            <span class="hljs-selector-class">.publishOn</span>(<span class="hljs-selector-tag">Schedulers</span><span class="hljs-selector-class">.boundedElastic</span>())
            <span class="hljs-selector-class">.filter</span>(<span class="hljs-selector-tag">r</span> <span class="hljs-selector-tag">-</span>&gt; !<span class="hljs-selector-tag">r</span><span class="hljs-selector-class">.isEmpty</span>())
            <span class="hljs-selector-class">.doOnNext</span>(<span class="hljs-selector-tag">this</span><span class="hljs-selector-pseudo">::logResponse)</span>
            <span class="hljs-selector-class">.doOnError</span>(<span class="hljs-selector-tag">this</span><span class="hljs-selector-pseudo">::convertError)</span>
            <span class="hljs-selector-class">.block</span>();
</span></span></foreignObject></svg></code></pre>
<p><code>map, filter, ...</code> are called operators</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#092224" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="19" style="--paginate:true;--background-color:#092224;--theme:gaia;background-color:#092224;background-image:none;">
<h1><strong>Demo</strong></h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Monoo.map(<span class="hljs-function"><span class="hljs-keyword">Function</span></span>&lt;T, O&gt; mapper)
